version: '3.9'

services:

  postgres:
    image: postgres:16
    container_name: gestao-postgres
    environment:
      POSTGRES_DB: gestaofinanceira
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: gestao-app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  postgres_data:
